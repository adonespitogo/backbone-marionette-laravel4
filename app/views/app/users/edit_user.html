<script id='edit-user-view' type="text/template">
<div class='container'>
  <div class='row'>
  <h1 ><span class='first-name'></span> <span class='last-name'></span></h1>
  </div>
	<div class='row'>
		<div class='col-lg-4 col-lg-offset-4'>
      <form role="form" id='edit-user-form'>
        <div class="form-group">
          <input type='hidden' name='id' value='<%= id %>'>
          <label for="username">Username:</label>
          <input type="text" class="form-control" name="username" placeholder="username"  value='<%= username %>'>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input type="text" class="form-control" name="first_name" placeholder="first name"  value='<%= first_name %>'>
        </div>
        <div class="form-group">
          <label for="username">Last Name:</label>
          <input type="text" class="form-control" name="last_name" placeholder="last name" value='<%= last_name %>'>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
		</div>
	</div>
</div>
</script>
